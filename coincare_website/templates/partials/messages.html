{% if messages %}
<div class="messages">
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show mt-4"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
{% endif %}
