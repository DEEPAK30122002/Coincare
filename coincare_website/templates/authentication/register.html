<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.5); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center; 
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .error {
            color: red;
            font-size: 0.875rem;
        }
        button {
            background-color: #007bff; 
            color: #fff; 
            border: none;  
            padding: 0.75rem 1.5rem; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 1rem; 
            margin-top: 1rem; 
            display: block; 
            width: auto; 
            max-width: 200px; 
            margin-left: auto; 
            margin-right: auto; 
}
        button:hover {
            background-color: #0056b3;
        }
        .errors {
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="error">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
