{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Text:ital@0;1&family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Oxanium", sans-serif;
        background: rgb(
          34,
          34,
          34
        ); /* Dark background color for the whole page */
        color: #f8f9fa; /* Light text color for better contrast */
      }

      .container {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
        align-items: center;
        justify-content: center; /* Center items horizontally */
        min-height: 100vh; /* Full viewport height */
        width: 100vw; /* Full viewport width */
        padding: 20px;
        box-sizing: border-box;
      }

      .text-content {
        max-width: 600px;
        padding: 20px; /* Padding around the text content */
        opacity: 0; /* Start invisible */
        transform: translateY(20px); /* Start with a slight downward offset */
        animation: fadeInUp 1s ease-out forwards; /* Animation for text content */
        text-align: center; /* Center align text */
      }

      .image-content {
        opacity: 0; /* Start invisible */
        transform: translateY(20px); /* Start with a slight downward offset */
        animation: fadeInUp 1.2s ease-out forwards; /* Animation for image */
        animation-delay: 0.5s; /* Delay animation to start after text */
        margin-bottom: 20px; /* Margin bottom for spacing on small screens */
      }

      .btn {
        border-radius: 5px;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .login-btn {
        background-color: rgb(48, 103, 228); /* Blue background for Login */
        color: white;
        border: none;
      }

      .login-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        color: white;
      }

      .sign-up-btn {
        background-color: #28a745; /* Green background for Sign Up */
        color: white;
        border: none;
      }

      .sign-up-btn:hover {
        background-color: #218838; /* Darker green on hover */
        color: white;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Image styling */
      .responsive-image {
        max-width: 100%; /* Ensure image does not exceed container width */
        height: auto; /* Maintain aspect ratio */
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column; /* Stack items vertically on smaller screens */
        }

        .text-content {
          padding: 10px; /* Reduce padding on smaller screens */
        }

        .image-content {
          margin-bottom: 10px; /* Adjust margin for better spacing on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-12 col-md-6 d-flex justify-content-center image-content">
        <img
          src="{% static 'img/Tax-a.png' %}"
          alt=""
          class="responsive-image"
        />
      </div>

      <div
        class="text-content col-12 col-md-6 d-flex flex-column justify-content-center"
      >
        <h1 class="display-4 mb-4">Welcome to CoinCare</h1>
        <p class="lead mb-4">
          Please choose one of the following options to proceed
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-center mb-4">
          <a href="{% url 'login' %}" class="btn login-btn btn-lg">Login</a>
          <a href="{% url 'register' %}" class="btn sign-up-btn btn-lg"
            >Sign Up</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
