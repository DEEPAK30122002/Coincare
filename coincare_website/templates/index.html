{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinCare</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Text:ital@0;1&family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #f8f9fa;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        object-fit: cover;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100vw;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
      }

      .text-content {
        max-width: 600px;
        padding: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out forwards;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .image-content {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1.2s ease-out forwards;
        animation-delay: 0.5s;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      .btn {
        border-radius: 5px;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .login-btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 30px;
      }

      .login-btn:hover {
        background-color: #0056b3;
        color: white;
      }

      .sign-up-btn {
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 30px;
      }

      .sign-up-btn:hover {
        background-color: #e64a19;
        color: white;
      }

      img {
        filter: brightness(50%);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Image styling */
      .responsive-image {
        max-width: 100%;
        height: auto;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .text-content {
          padding: 10px;
        }

        .image-content {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="{% static 'img/coincare_hand.jpg' %}"
      alt=""
      class="background-image"
    />

    <div class="container">
      <div
        class="text-content col-12 col-md-6 d-flex flex-column justify-content-center"
      >
        <h1 class="display-4 mb-4"><b>Welcome to CoinCare</b></h1>
        <p class="lead mb-4">
          <b> Please choose one of the following options to proceed </b>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-center mb-4">
          <a href="{% url 'login' %}" class="btn login-btn btn-lg">Login</a>
          <a href="{% url 'register' %}" class="btn sign-up-btn btn-lg"
            >Sign Up</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
