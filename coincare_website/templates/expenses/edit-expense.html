{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expense
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2 text-end">
      <!-- Trigger Delete Confirmation Modal -->
      <button
        class="btn btn-outline-danger btn-sm rounded-pill"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        Delete
      </button>
    </div>
  </div>

  <div class="card search-box">
    <div class="card-body">
      <form action="{% url 'expense-edit' expense.id %}" method="post">
        {% include 'partials/messages.html' %} {% csrf_token %}

        <!-- Amount Field -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control search-box"
            id="amount"
            name="amount"
            value="{{ values.amount }}"
            placeholder="Enter amount"
          />
        </div>

        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input
            type="text"
            class="form-control search-box"
            id="description"
            name="description"
            value="{{ values.description }}"
            placeholder="Enter description"
          />
        </div>

        <!-- Category Field -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select search-box" name="category" id="category">
            <option value="{{ values.category }}" selected>
              {{ values.category }}
            </option>
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Date of Expense Field -->
        <div class="mb-3">
          <label for="expense_date" class="form-label">Date of Expense</label>
          <input
            type="date"
            class="form-control search-box"
            id="expense_date"
            name="expense_date"
            value="{{ values.date|date:'Y-m-d' }}"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-outline-primary rounded-pill">
          Save
        </button>
        <a
          href="{% url 'expenses' %}"
          class="btn btn-outline-primary rounded-pill mx-2"
          >Back</a
        >
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this expense record? This action cannot
        be undone.
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary rounded-pill"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <form
          action="{% url 'expense-delete' expense.id %}"
          method="post"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-danger rounded-pill">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<style>
  .search-box {
    border-radius: 20px !important;
  }
</style>
{% endblock %}
